<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <div id="sidebar-top">
          <div>
            <img src="./icons/view-dashboard-outline.svg" alt="" />
            <button>Dashboard</button>
          </div>
        </div>
        <div id="sidebar-center">
          <div>
            <img src="./icons/home-outline.svg" alt="" />
            <button>Home</button>
          </div>
          <div>
            <img src="./icons/emoticon-cool-outline.svg" alt="" />
            <button>Profile</button>
          </div>
          <div>
            <img src="./icons/message-text-outline.svg" alt="" />
            <button>Messages</button>
          </div>
          <div>
            <img src="./icons/history.svg" alt="" />
            <button>History</button>
          </div>
          <div>
            <img src="./icons/calendar-check-outline.svg" alt="" />
            <button>Tasks</button>
          </div>
          <div>
            <img src="./icons/account-group.svg" alt="" />
            <button>Communities</button>
          </div>
        </div>
        <div id="sidebar-bottom">
          <div>
            <img src="./icons/cog-outline.svg" alt="" />
            <button>Settings</button>
          </div>
          <div>
            <img src="./icons/help-circle-outline.svg" alt="" />
            <button>Support</button>
          </div>
          <div>
            <img src="./icons/shield-check-outline.svg" alt="" />
            <button>Privacy</button>
          </div>
        </div>
      </div>
      <div id="header"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
